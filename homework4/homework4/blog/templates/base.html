<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} 15637 Blog {% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/blog.css">
    <script type="text/javascript" src="/static/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </head>
  <body>
    {% block nav %}
      <header>
        <nav id="blog-nav" class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->            
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-target">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a id="blog-brand" class="navbar-brand blog-nav" href="{% url 'index' %}">15637 Blog</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-target">
              <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                  <li><a class="navbar-link" href="{% url 'home' %}">{{ user.first_name }} {{ user.last_name }}</a></li>
                  <li><a class="navbar-link" href="{% url 'post' %}">My Posts</a></li>                  
                  <li><a class="navbar-link" href="{% url 'logout' %}">Sign out</a></li>
                {% else %}
                  <li><a class="navbar-link" href="{% url 'login' %}">Sign In</a></li>
                  <li><a class="navbar-link" href="{% url 'register' %}">Sign Up</a></li>                
                {% endif %} 
              </ul>
            </div>
          </div>
        </nav>
      </header>
    {% endblock %}
    
    {% block errors %}{% endblock %}
    {% block content %}{% endblock %}
    <footer class="footer">
      <div class="container">
        <hr>
        <p id="blog-footer" class="text-center">&copy; Runyun Zhang 2014</p>
      </div>
    </footer>
  </body>
</html>
